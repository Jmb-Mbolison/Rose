<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Invitation Mariage</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fef8f2;
            text-align: center;
            padding-top: 100px;
        }
        .card {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #b26e63;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bienvenue à notre mariage</h1>
        <p>Bonjour <strong>Larissa Kamanda</strong> !</p>
        <p>Vous êtes bien invité(e) à notre cérémonie.</p>
        <p class="status">✅ Accès validé</p>
    </div>
</body>
</html>
